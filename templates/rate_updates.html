<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{content.date}} Exchange Rate Update</title>
    <style>
        /* Reset CSS */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #666;
        }

        .rate-details {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        .rate-details p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rate Update - Exchange Rate App</h1>
        <p>Dear {{ content.name }},</p>
        <p>We are pleased to inform you about the latest exchange rate updates:</p>
        <div class="rate-details">
            <p><strong>Date:</strong> {{ content.date }}</p>
            <p><strong>Base Currency:</strong> {{ content.base }}</p>
            <p><strong>Rate to {{ content.currency }}'s Currency:</strong> {{ content.rate }}</p>
        </div>
    </div>
</body>
</html>
